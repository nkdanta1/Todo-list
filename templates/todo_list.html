<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title></title>
</head>

<body>
  <div class="container">
    <h1 align="center">Todo List</h1>

    <div class="row">
      <!-- Input box -->
      <div class="col-md-7">
        <form action="{% url 'insert_todo_item' %}" method="post" autocomplete="off">
          {% csrf_token %}

          <div class="form-group">
            <label for="inpNewTask">New Task</label>
            <input type="text" name="content" class="form-control" id="inpNewTask"
              placeholder="Enter the name of the task">
            <small class="form-text text-muted">A short one line description of your task</small>
          </div>
          <button type="submit" class="btn btn-success">
            Add
          </button>
        </form>
      </div>
    </div>
    <div class="row mt-2 mr-0 pr-0" >
      <!-- Task List -->
      {% for todo in todo_list%}
      <div class="col-md-7">
          <div class="card">
            <div class="card-body">
              {{todo.content}}
            </div>
          </div>
      </div>
      <div class="col-md-5 ml-0 pl-0">
        <form action="{% url 'delete_todo_item' todo.id %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-secondary btn-sm">
            Remove
          </button>
        </form>
      </div>
      {% endfor %}
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>

</html>
